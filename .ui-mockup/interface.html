<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Soccer Lineup</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="interface.css">
    <script src="interface.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    
    
  <nav class="navbar navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header pull-left">
        <a href="#" class="navbar-brand myclosable">Soccer Lineup</a>    
      </div>
      <div class="navbar-header pull-right">
        <ul class="nav pull-left">
          <button type="button" class="btn btn-default navbar-btn">Login</button>
        </ul>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#ex-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="ex-navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#" class="myclosable">Home</a>
          </li>
          <li class="active">
            <a href="#" class="myclosable">About</a>
          </li>
          <li class="active">
            <a href="#" class="myclosable">Teams</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container" role="main">
    <div class="page-header">
      <h1>Team <small>Page</small></h1>
    </div>

    <form class="form select-team">
      <div class="form-group">
        <label>Current Team</label>
        <select class="form-control" id="my-team-select">
          <option>Team 1</option>
          <option>Team 2</option>
        </select>
      </div>
    </form>

    <ul class="list-group">
      <li class="list-group-item active">
        <span class="text">Team 1</span>
        <button type="button" class="btn btn-sm edit">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-sm delete">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </li>
      <li class="list-group-item">
        <span class="text">Team 2</span>
        <button type="button" class="btn btn-sm edit">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-sm delete">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-sm delete">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        </button>
      </li>

      <li class="list-group-item">
        <form class="newteam">
          <input class="simplebox" type="text" name="text" placeholder="Type to add a new team" />
        </form>
      </li>
    </ul>    
  </div>

  </body>
</html>
