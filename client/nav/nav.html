<template name="nav">
  <nav class="navbar" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header pull-left">
        <a href="{{pathFor 'home'}}" class="navbar-brand myclosable">Soccer Lineup</a>    
      </div>
      <div class="navbar-header pull-right">
        <!-- <ul class="nav pull-left">
          {{> loginButtons }}
        </ul> -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#ex-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="ex-navbar-collapse">
        <ul class="nav navbar-nav">
          {{#each navs}}
          <li class="{{activeIfTemplateIs name}}">
            <a href="{{pathFor tmpl}}" class="myclosable" id="{{name}}Nav">{{name}}</a>
          </li>
          {{/each}}
          <li>{{> loginButtons }}</li>
        </ul>
      </div>
    </div>
  </nav>
</template>


<template name="searchnav">
  <form class="navbar-form navbar-right" role="search">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</template>
